<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="images/favicon.png">
    <title>Bono App | Sign up</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="index.html">
                <img class="logo" src="images/logo.svg" alt="">
            </a>
            <div class="header-right">
                <div><i class="fas fa-envelope"></i> contact@bono.com</div>
                 <div><i class="fas fa-phone"></i> (+31) 021-800-8244</div>
                 <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                 </a>
            </div>
        </header>

        <main class="main-content">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>

            <div class="text-container">
                <h1>Coming Soon For Every Developer</h1>
                <p>
                    Our new Bono web app will change the way you think about content managment and will allow you to focus on what's really important.
                    Use the contact form and send us your thoughts.
                </p>
            </div>
        </main>
    </div>
</body>
</html>
